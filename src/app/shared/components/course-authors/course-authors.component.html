<div class="author">
  <div class="column">
    <form class="form" (submit)="addAuthorHandler($event, addAuthorInputRef)">
      <fieldset class="form-group">
        <label for="addAuthorInput">Add author:</label>
        <small class="error-message" *ngIf="false">*required</small>
      </fieldset>

      <fieldset class="form-group">
        <input
          type="text"
          id="addAuthorInput"
          autocomplete="off"
          placeholder="Firstname & Lastname"
          #addAuthorInputRef
        />
        <button type="submit">
          <i>+</i>
        </button>
      </fieldset>
    </form>
  </div>
  <div
    class="column author-list"
    *ngIf="authors?.length !== 0 && !isLoading && !error"
  >
    <h4>Authors' list:</h4>
    <ul class="list">
      <loading *ngIf="isLoading"></loading>
      <li class="item" *ngFor="let author of authors">
        {{ author.name }} {{ author.lastName }}

        <button
          class="btn-delete"
          type="button"
          (click)="deleteAuthorHandler(author.id)"
        >
          &times;
        </button>
      </li>
    </ul>
  </div>
</div>
