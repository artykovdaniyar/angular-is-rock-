<div class="login">
  <div class="container">
    <div class="card">
      <form class="form" [formGroup]="form" (submit)="onSubmit()">
        <h3 class="title">Login</h3>
        <fieldset class="form-group">
          <label for="#userEmail" class="label">E-mail:</label>
          <!-- <small class="error-message">*required</small> -->
        </fieldset>

        <input
          type="email"
          class="input"
          id="userEmail"
          placeholder="Enter e-mail"
          autocomplete="off"
          formControlName="login"
        />
        <fieldset class="form-group">
          <label for="#userPassword" class="label">Password:</label>
          <!-- <small class="error-message">*required</small> -->
        </fieldset>

        <input
          type="password"
          class="input"
          id="userPassword"
          placeholder="Enter password"
          autocomplete="off"
          formControlName="password"
        />

        <small class="error-message" *ngIf="authService.errorInput$ | async"
          >Invalid login or password</small
        >
        <fieldset class="form-group form-group--last">
          <a href="/" class="link">Forget password?</a>
          <button
            type="submit"
            class="btn"
            [disabled]="!userLogin || !userPassword"
          >
            Login
          </button>
        </fieldset>
      </form>
    </div>
  </div>
  <login-loading *ngIf="authService.isLoading$ | async"></login-loading>
  <login-error *ngIf="authService.serverError$ | async"></login-error>
</div>
